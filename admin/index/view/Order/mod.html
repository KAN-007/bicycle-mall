{include file="Index:base" /}

		<block name="content">

				<!-- 中间部分开始 -->
				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<!-- 面包屑导航 -->
						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="{:url('Index/index')}">首页</a>
							</li>
							<li class="active">修改视频</li>
						</ul><!-- .breadcrumb -->

					</div>

					<div class="page-content">

						<!-- 页面导航 -->
						<div class="page-header">
							<h1>
								修改视频
								<a class="btn btn-info btn-sm pull-right" href="{:url('index')}">
									<i class="icon-reply icon-only"></i>
								</a>
							</h1>
						</div>

						<div class="row" style="margin-top:35px;">
							<div class="col-xs-12">
								<form class="form-horizontal" role="form" action="{:url('mod')}" method="post" enctype="multipart/form-data">
									<input type="hidden" name="id" value="{$data['id']}">
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 标题 </label>
										<div class="col-sm-10">
											<input class="col-xs-10 col-sm-5" type="text" placeholder="请填写标题" name="title" value="{$data['title']}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 排序 </label>
										<div class="col-sm-10">
											<input class="col-xs-10 col-sm-5" type="text" placeholder="从小到大排序" name="order" value="{$data['order']}">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 封面图 </label>
										<div class="col-sm-10">
											<img src="__PUBLIC__/{$data['img']}" style="width: 100px;" alt="">
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 修改封面图 </label>
										<div class="col-sm-10">
											<input class="col-xs-10 col-sm-5" type="file" name="img">
										</div>
										<p style="color: red">注意：允许上传图片类型为png，jpg，jpeg的封面图</p>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right">视频 </label>
										<div class="col-sm-10">
											<input class="col-xs-10 col-sm-5" type="file" name="src">

										</div>
										<p style="color: red">注意：允许上传视频类型为avi的视频或mp3格式的音频</p>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 简介 </label>
										<div class="col-sm-10">
											<textarea name="des" id="" cols="80" rows="7">{$data['des']}</textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 视频/音频时长 </label>
										<div class="col-sm-10">
											<input class="col-xs-10 col-sm-5" type="text" placeholder="例如：1:23:45" name="time" value="{$data['time']}">
										</div>
									</div>
<!--									<div class="form-group">
										<label class="col-sm-2 control-label no-padding-right"> 是否推荐 </label>
 										<div class="col-sm-10">
											不推荐&nbsp;<input {if condition="$data['hot'] eq 0"}checked{/if} type="radio" name="hot" value="0">&nbsp;&nbsp;&nbsp;&nbsp;
											推荐&nbsp;<input {if condition="$data['hot'] eq 1"}checked{/if}  type="radio" name="hot" value="1">
										</div> >
									</div-->
									<div class="clearfix form-actions">
										<div class="col-md-offset-2 col-md-10">
											<button class="btn btn-info" type="submit">
												<i class="icon-ok bigger-110"></i>
												提交
											</button>

											&nbsp; &nbsp; &nbsp;
											<button class="btn" type="reset">
												<i class="icon-undo bigger-110"></i>
												重置
											</button>
										</div>
									</div>
								</form>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
				<!-- 中间部分结束 -->

								
		</block>
		<block name="privatejs">
		<!-- inline scripts related to this page -->

		<script type="text/javascript">
			jQuery(function($) {

				//设置当前页面的菜单高亮显示 开始
				var nownav = "#sidebar a[href*=Video]";
				var parentattr = $(nownav).parent().parent().attr("class");
				$(nownav).parent().addClass('active');
				if (parentattr == 'submenu') {
					$(nownav).parent().parent().parent().addClass('active open');
				};
				//设置当前页面的菜单高亮显示 结束

			});
		</script>
	</block>
